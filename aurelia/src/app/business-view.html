<template>
  <h2>List of businesses that sell peaches in the U.S.</h2>
  <table class="ui sortable unstackable raised celled table">
    <thead>
      <tr>
        <th>Business Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zipcode</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="business of businesses | paginate:pager.from:pager.to">
        <td>${business.name}</td>
        <td>${business.address}</td>
        <td>${business.city}</td>
        <td>${business.state}</td>
        <td>${business.zipcode}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="5">
          <div class="ui active centered inline medium text loader" if.bind="loading">Data is Loading</div>
          <pager view-model.ref="pager" if.bind="!loading" total-items.bind="businesses.length"></pager>
        </th>
      </tr>
    </tfoot>
  </table>
</template>
